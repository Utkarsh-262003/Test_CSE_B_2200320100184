<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div id="header">
    <h1>Online Quiz</h1>
  </div>

  <div id="quiz-container">
    <div id="question-container"></div>
    <div class="buttons">
      <button id="prev-btn" onclick="prevQuestion()">Previous</button>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
      <button id="submit-btn" onclick="submitQuiz()" style="display: none;">Submit</button>
    </div>
    <div id="score-container" style="display: none; margin-top: 20px; font-size: 1.5em;"></div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
